<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TABLE</title>
  </head>
  <body>
    <h1>HỌC TABLE</h1>
    <table>
      <!-- thead TABLE HEADER -->
      <thead>
        <tr>
          <!-- TH TABLE HEADER -->
          <th>TÊN SẢN PHẨM</th>
          <th>GIÁ TIỀN</th>
        </tr>
      </thead>

      <!-- tbody TABLE BODY -->
      <tbody>
        <!-- TR TABLE ROW -->
        <tr>
          <!-- TD TABLE DATA -->
          <td>áo phông</td>
          <td>100.000 vnđ</td>
        </tr>
        <tr>
          <td>quần jean</td>
          <td>200.000đ</td>
        </tr>
      </tbody>

      <!-- tfoot TABLE FOOTER -->
      <tfoot>
        <tr>
          <td>Tổng cộng</td>
          <td>Giá</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
